<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <script src="recurso.js"></script>
    <script src="comercios.js"></script>
    <script src="poblacion.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <did id="loading" class="text-center">
        <h1 style="margin: 19%">Cargando...</h1>
    </did>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" id="mapa">
            </div>
            <div class="col-md-6 text-center" style="padding: 30px;">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="display-4" style="font-size: 40px;"> Visualización de datos (Parte II)</h4>
                        <h4 class="display-4" style="font-size: 20px;"> José López Rodríguez | Fernando García Villalba</h4>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center" style="display: flex; padding: 10px; justify-content: center;">
                        <div style="width: 20px; height: 20px; background-color: green; border-radius: 50%;"></div> 
                        <label>Punto óptimo</label>
                    </div>
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <input type="checkbox" name="bussines" value="bussines" id="filtroempresas">
                        <label for="bussines"> Empresas (oficinas)</label><br>
                        <hr style="border-color:#ffb05c ; border-width: 1.5px;">
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="bussines" value="bussines" id="filtrorestaurant">
                        <label for="bussines"> Restaurantes/Alimentación</label><br>
                        <hr style="border-color:#445dfc ; border-width: 1.5px;">
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="bussines" value="bussines" id="filtropoblacion">
                        <label for="bussines"> Población </label><br>
                        <hr style="border-color:red ; border-width: 1.5px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="customscroll">
                        <div class="row" id="row_poblacion">
                            <div class="col-md-12 text-center">
                                <h4 class="display-4" style="font-size: 25px;"> Población:</h4>
                                <hr>
                            </div>
                            <div class="col-md-6">
                                <h4 class="display-4" style="font-size: 20px;"> Población / Distrito</h4>
                                <svg id="chartpopulation" width="100%" height="800"></svg>
                            </div>
                            <div class="col-md-6">
                                <h4 class="display-4" style="font-size: 20px;"> Edad media / Distrito</h4>
                                <svg id="chartedadmedia" width)="100%" height="320"></svg>
                            </div>
                        </div>
                        <div class="row" id="row_empresas">
                            <div class="col-md-12 text-center">
                                <h4 class="display-4" style="font-size: 25px;"> Empresas (Oficinas):</h4>
                                <hr>
                            </div>
                            <div class="col-md-12" id="leyendaEmp" style="display: contents;"></div>
                            <div class="col-md-12">
                                <svg id="charempresas" width="920" height="500"></svg>
                            </div>
                        </div>
                        <div class="row" id="row_restaurantes">
                            <div class="col-md-12 text-center">
                                <h4 class="display-4" style="font-size: 25px;"> Restaurantes/Alimentación:</h4>
                                <hr>
                            </div>
                            <div class="col-md-12" id="leyendares" style="display: contents;"></div>
                            <div class="col-md-12">
                                <svg id="charrestaruantes" width="920" height="500"></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
